[package]
name = "scylla2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["scylla2-cql/default"]
ssl = ["dep:tokio-openssl", "dep:openssl"]
lz4 = ["scylla2-cql/lz4"]
snappy = ["scylla2-cql/snappy"]

[dependencies]
arc-swap = "1"
async-trait = "0.1"
bytes = "1"
derivative = "2"
futures = "0.3"
once_cell = "1"
openssl = { version = "0.10", optional = true }
rand = "0.8"
scylla2-cql = { path = "../scylla2-cql", features = ["protocol"] }
socket2 = "0.4"
sharded-slab = "0.1.4"
strum = "0.24"
swap-buffer-queue = { git = "https://github.com/wyfo/swap-buffer-queue", features = ["async", "write", "write-vectored"] }
thiserror = "1"
tokio = { version = "1", features = ["io-util", "net", "rt", "sync", "time", "macros"] }
tokio-openssl = { version = "0.6", optional = true }
tracing = { version = "0.1", optional = true }
uuid = "1"
